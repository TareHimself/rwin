name: Release

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - releases

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: fbactions/setup-winsdk@v2
        with:
          winsdk-build-version: 22000
        
      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
            vulkan-query-version: 1.4.313.2
            vulkan-components: Vulkan-Headers, Vulkan-Loader
            vulkan-use-cache: true

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "3.31.8"
          ninjaVersion: "^1.11.1"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
            version: 3.x
            repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Conan
        uses: conan-io/setup-conan@v1

      - name: Configure Conan profile
        run: |
          conan profile new default --detect --force
          conan profile update settings.compiler="msvc" default
          conan profile update settings.compiler.version=193 default
          conan profile update settings.compiler.runtime="dynamic" default

      - name: Build project
        run: |
          task setup
          task build
